<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1">
        <tr> 
            <th colspan="4" >Table Heading cell Spanning 4 columns</th>
        </tr>
        <tr>
            <td>normal cell</td>
            <td colspan=2> cell spanning 2 columns</td>
            <td>normal cell</td>
        </tr>
        <tr>
            <td rowspan=3> cell spanning 3 rows with <br>a gray (US spelling) background</td>
            <td>normal cell</td>
            <td>normal cell</td>
            <td>normal cell</td>
        </tr>
        <tr>
            <td>normal cell</td>
            <td colspan=2; rowspan="2"> cell spanning 2 rows and 2 columns</td>
        </tr>
        <tr>
            <td>normal cell</td>
        </tr>
    </table>
</body>
</html>
