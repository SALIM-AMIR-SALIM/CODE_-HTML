<!DOCTYPE html>
<html>
    <head>
        <title>Nested and Definition List</title>
        
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">To illustrate Nested and Definiton List Tags</h1><hr>
        <p><b>An ordered nested List</b></p>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
        </ol>
        <ol type="a">
            <li>Black tea</li>
            <li>Green Tea</li>
        </ol>
        <ol type="i">
            <li>Black tea</li>
            <li>Green Tea</li>
        </ol>
        <ol type="1" start="3">
            <li>Black tea</li>
        </ol>

        <h4>A Definition List:</h4>
        <dl>Bangalore
            <dd>-Capital City of Kamataka</dd>
        </dl>
        <dl>Mumbai
            <dd>-Capital City of Mahashtra</dd>
        </dl>
    </body>
</html>
